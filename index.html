<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      background: white;
      padding: 30px 20px 60px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 180px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      min-width: 100px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20%;
      top: 70px;
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      left: 55%;
      top: 70px;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      button { font-size: 14px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi babe, Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Mau ðŸ’•</button>
      <button id="noBtn" ontouchstart="moveButton()" onmouseover="moveButton()">G ðŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".buttons");

    let scale = 1;

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Yes button makin besar
      scale += 0.1;
      yesBtn.style.transform = `scale(${scale})`;

      // No button makin kecil
      noBtn.style.transform = `scale(${Math.max(0.5, 1 - (scale - 1))})`;
    }

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight - 50 + "px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }

    function sayYes() {
      createHearts();

      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background: linear-gradient(135deg, #ff758c, #ff7eb3);
          font-family: 'Segoe UI';
          color:white;
          text-align:center;
          padding:20px;
        ">
          <div>
            <h1 style=\"font-size:26px;\">YAYYYY!!! ðŸ’–ðŸ¥°</h1>
            <h2 style=\"font-size:18px; font-weight:400;\">Aku tau kamu pasti mau kan... ðŸ’˜</h2>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
